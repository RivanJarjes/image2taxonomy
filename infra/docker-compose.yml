version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: image2taxonomy-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - image2taxonomy

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: image2taxonomy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - image2taxonomy

  redis:
    image: redis:7-alpine
    container_name: image2taxonomy-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - image2taxonomy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  image2taxonomy:
    driver: bridge

